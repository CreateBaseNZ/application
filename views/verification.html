<body onload="verification.initialise();">
  <div class="wrap">
    <nav>
      <a href="https://createbase.co.nz/"><img src="..\public\images\logo.svg" alt="logo"></a>
    </nav>

    <div class="verify-container">
      <h1>Verify Account</h1>
      <form id="verify-form" class="input-form" action="#" method="POST" autocomplete="off">
        <!-- Enter code here -->
        <div id="otp">
          <input class="code-input" type="text" id="first" maxlength="1" autofocus />
          <input class="code-input" type="text" id="second" maxlength="1" />
          <input class="code-input" type="text" id="third" maxlength="1" />
          <input class="code-input" type="text" id="fourth" maxlength="1" />
          <input class="code-input" type="text" id="fifth" maxlength="1" />
          <input class="code-input" type="text" id="sixth" maxlength="1" />
        </div>

        <div class="disclaimer-container">
          <p class="small-text">Enter the verification code sent to your registered email</p>
          <p class="error-p"></p>
        </div>
      </form>

      <div class="user-btn-container">
        <button id="verify-btn" class="user-input main-cta cta-button" onclick="">Confirm</button>
      </div>
      <div class="user-btn-container">
        <button id="resend-code" class="user-input secondary-cta cta-button" onclick="">Resend Code</button>
      </div>
    </div>
  </div>

  <div class="background">
    <div class="wave topleft bg-item">
      <img src="..\public\images\home\squiggle-thin.svg" alt="squiggle">
    </div>
    <div class="wave botright bg-item">
      <img src="..\public\images\home\squiggle.svg" alt="squiggle">
    </div>
    <div class="bg-circle bg-item"></div>
    <div class="box-grid bg-item">
      <img src="..\public\images\home\box-grid.svg" alt="box-grid">
    </div>
    <div class="bg-triangle bg-item">
      <img src="..\public\images\home\triangle.svg" alt="triangle">
    </div>
    <div class="bg-triangle-outline bg-item">
      <img src="..\public\images\home\triangle-outline.svg" alt="triangle">
    </div>
    <div class="box-grid-sml bg-item">
      <img src="..\public\images\home\box-grid-sml.svg" alt="box-grid">
    </div>
    <p class="copyright-text bg-item">&#169; CreateBase 2021</p>
  </div>
