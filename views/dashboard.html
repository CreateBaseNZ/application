<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/public/images/logo-icon.png" />
  <title id="profile-title">Dashboard â€¢ CreateBase App</title>
  <meta name="description"
    content="Welcome back, Creator. See your recent projects or get started on a recommend project. Browse all projects. Shop the latest range of kits. &#169; 2020 CreateBase.">
  <!-- =========================CSS========================== -->
  <!-- -----------------------SOURCED------------------------ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <!-- ------------------------CUSTOM------------------------ -->
  <link rel="stylesheet" href="/public/stylesheets/nav.min.css" />
  <link rel="stylesheet" href="/public/stylesheets/dashboard.min.css" />
</head>

<body onload="">

  <nav>
    <a href="https://createbase.co.nz" class="website">
      <img src="/public/images/logo-white.svg" class="website-logo" alt="CreateBase">
    </a>
    <div class="nav-menu">
      <a href="/dashboard" class="active-tab"><i class="material-icons md-36 md-light">dashboard</i></a>
      <a href="/projects"><i class="material-icons-outlined md-36 md-light">games</i></a>
      <a href="/orders"><i class="material-icons-outlined md-36 md-light">local_shipping</i></a>
      <a href="/settings"><i class="material-icons-outlined md-36 md-light">admin_panel_settings</i></a>
      <a href="/inbox"><i class="material-icons-outlined md-36 md-light">notifications</i></a>
    </div>
    <a href="/" class="logout"><i class="material-icons-outlined md-36 md-light">logout</i></a>
  </nav>

  <div class="ui-wrapper">
    <div class="header-container">
      <h1>Welcome back, <span id="h1-name">Jane</span></h1>
    </div>
    <div class="ui-container">
      <div class="db-left">

        <div class="profile-container">
          <img class="db-dp" src="/public/images/dp-example.jpg" alt="Display picture">
          <div class="trophy-case">
            <div class="badge trophy">
              <img src="/public/images/badges/Trophy.png" alt="Trophy">
            </div>
            <div class="badge medal">
              <img src="/public/images/badges/Medal.png" alt="Medal">
            </div>
            <div class="badge console">
              <img src="/public/images/badges/Console.png" alt="Console">
            </div>
            <div class="badge loyal">
              <img src="/public/images/badges/Loyal.png" alt="Loyal">
            </div>
            <div class="badge graduation">
              <img src="/public/images/badges/Graduation.png" alt="Grad">
            </div>
            <div class="badge empty">
              <img src="/public/images/badges/Empty.png" alt="Empty">
            </div>
          </div>
        </div>

        <div class="recent-container">
          <h2>Recent projects</h2>
        </div>
        
        <div class="recom-container">
          <h2>Recommended</h2>
          
        </div>

      </div>
      <div class="db-right">
        <div class="stats"></div>
        <div class="shop"></div>
      </div>
    </div>
  </div>

  </div>
