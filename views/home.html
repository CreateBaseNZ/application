<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/public/images/logo-icon.png" />
  <title id="profile-title">Login â€¢ App</title>
  <meta name="description"
    content="Welcome back, Creator. See your recent projects or get started on a recommend project. Browse all projects. Shop the latest range of kits. &#169; 2020 CreateBase.">
  <!-- =========================CSS========================== -->
  <!-- -----------------------SOURCED------------------------ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"

  <link rel="stylesheet" href="/public/stylesheets/home.min.css" />

<!--<body onload="home.initialise();">-->

<body>
  <div class="wrap">
    <nav>
      <a href="https://createbase.co.nz/"><img src="..\public\images\logo.svg" alt="logo"></a>
    </nav>

      <div class="sign-up-container">
        <h1>Unleash your inner creator</h1>
        <form action="post">
          <div class="user-input-container">
            <!-- <label for="email">Email Address</label> -->
            <input type="text" id="email" name="email" placeholder="Email Address" class="user-input">
          </div>
    
          <div class="user-input-container">
            <!-- <label for="name">Name</label> -->
            <input type="text" id="name" name="name" placeholder="Name" class="user-input">
          </div>
    
          <div class="user-input-container">
            <!-- <label for="pass">Password</label> -->
            <input type="password" id="pass" name="password"
                   minlength="8"  placeholder="Password" class="user-input" required>
          </div>
    
          <div class="user-input-container">
            <!-- <label for="confirm-pass">Confirm Password</label> -->
            <input type="password" id="confirm-pass" name="confirm-pass"
                   minlength="8"  placeholder="Confirm Password" class="user-input" required>
          </div>
        </form>
    
        <div class="disclaimer-container">
          <p class="small-text">By signing up, you confirm that you accept our</p>
          <p class="small-text"><a href="https://createbase.co.nz/terms-and-conditions" class="quick-link">Terms and Conditions</a> and <a href="https://createbase.co.nz/privacy-policy" class="quick-link">Privacy Policy</a></p>
        </div>
    
        <div class="user-input-container">
          <button class="user-input main-cta cta-button">Sign up</button>
        </div>
        <div class="user-input-container">
          <button class="user-input secondary-cta cta-button">Log in</button>
        </div>
      </div>

    <div class="demo">
      <div class="demo-img">
        <img src="..\public\images\home\demo.png" alt="demo">
        <div class="stats-hover">
          <div class="stat-item first-stat">
            <img src="..\public\images\home\stat-red.png" alt="stat">
          </div>
          <div class="stat-item second-stat">
            <img src="..\public\images\home\stat-green.png" alt="stat">
          </div>
          <div class="stat-item third-stat">
            <img src="..\public\images\home\stat-blue.png" alt="stat">
          </div>
        </div>
        <div class="card-hover">
          <img src="..\public\images\home\card.png" alt="card">
        </div>
      </div>
      <div class="tagline-container">
        <p class="tagline">The skills of tomorrow are within your reach</p>
      </div>
    </div>
  </div>

  <div class="background">
    <div class="wave topleft bg-item">
      <img src="..\public\images\home\squiggle-thin.svg" alt="squiggle">
    </div>
    <div class="wave botright bg-item">
      <img src="..\public\images\home\squiggle.svg" alt="squiggle">
    </div>
    <div class="bg-circle bg-item"></div>
    <div class="box-grid bg-item">
      <img src="..\public\images\home\box-grid.svg" alt="box-grid">
    </div>
    <div class="bg-triangle bg-item">
      <img src="..\public\images\home\triangle.svg" alt="triangle">
    </div>
    <div class="bg-triangle-outline bg-item">
      <img src="..\public\images\home\triangle-outline.svg" alt="triangle">
    </div>
    <div class="box-grid-sml bg-item">
      <img src="..\public\images\home\box-grid-sml.svg" alt="box-grid">
    </div>
  </div>

</body>

</html>
