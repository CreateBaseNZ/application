<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/public/images/logo-icon.png" />
  <title id="profile-title">CreateBase App</title>
  <meta name="description"
    content="Welcome back, Creator. See your recent projects or get started on a recommend project. Browse all projects. Shop the latest range of kits. &#169; 2020 CreateBase.">
  <!-- =========================CSS========================== -->
  <!-- -----------------------SOURCED------------------------ -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <!-- ------------------------CUSTOM------------------------ -->
  <link rel="stylesheet" href="/public/stylesheets/home.min.css" />
</head>

<!--<body onload="home.initialise();">-->

<body>
  <div class="wrap">
    <nav>
      <img src="..\public\images\logo-icon.png" alt="logo">
    </nav>
    
    <div class="sign-up-wrap">
      <h1>Unleash your inner creator</h1>
      <form action="post">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email">
  
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
  
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password"
               minlength="8" required>
  
        <label for="confirm-pass">Confirm Password</label>
        <input type="confirm-password" id="confirm-pass" name="confirm-pass"
               minlength="8" required>
      </form>
  
      <p>By signing up, you confirm that you accept our</p>
      <p><a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a></p>
  
      <button>Sign up</button>
      <button>Log in</button>
    </div>
  </div>

  </div>
  <!-- ==========================JS========================== -->
  <!-- -----------------------SOURCED------------------------ -->
  <script async src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- ------------------------CUSTOM------------------------ -->
  <!-- <script async src="/public/javascripts/nav.min.js"></script> -->
  <!-- <script async src="/public/javascripts/home.min.js"></script> -->
</body>

</html>
